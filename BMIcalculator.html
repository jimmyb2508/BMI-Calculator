<!DOCTYPE html>
<html>
<head>
  <style>

    body {
      font-family: sans-serif;
      position: relative;
      left: 50%;
      margin-left: -350px;
      top:50%;
      margin-top: 100px;
    }

  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>BMI Calculator</title>
</head>
<body>
  <h1>BMI Calculator</h1>
  <input placeholder="Weight (kg)" id="weight">
  <input placeholder="Height (m)" id="height">
  <button onclick="calculateBMI();">Calculate</button>
  
  
  <div id="message">
    To calulate your BMI, please enter weight and height above, and click Calculate
  </div>
  
  <section class="me">
      <img src="BMI_Calc.png" alt="BMI Chart">
  </section>

  <script>
    function calculateBMI () {
      const weight = Number(document.getElementById("weight").value);
      const height = Number(document.getElementById("height").value);
      
      const bmi = (weight / height) / height;
      
      document.getElementById("message").innerHTML = "Your BMI is: " + bmi.toFixed(2);
    }
  </script>
</body>
</html>
